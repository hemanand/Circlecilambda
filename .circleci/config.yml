version: 2.1

jobs:
  deploy:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Zip Lambda Function
          command: zip -r lambda.zip CICDlambda
      - run:
          name: Install AWS CLI
          command: sudo apt-get install -y awscli
      - run:
          name: Configure AWS Credentials
          command: |
            echo '[default]' > ~/.aws/credentials
            echo 'aws_access_key_id = ${AWS_ACCESS_KEY_ID}' >> ~/.aws/credentials
            echo 'aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}' >> ~/.aws/credentials
      - run:
          name: Deploy Lambda Function
          command: |
            aws lambda update-function-code --function-name arn:aws:lambda:ap-south-1:253490760837:function:CICDlambda --zip-file fileb://lambda.zip

workflows:
  version: 2
  deploy:
    jobs:
      - deploy
